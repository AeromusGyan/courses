<section class="w3l-loginblock pb-5" id="contact">
    <div class="contacts-9 pb-lg-5 pb-md-4">
        <div class="container">
            <div class="top-map">
                <div class="row map-content-9">
                    <div class="col-lg-6 pr-lg-5">
                        <form [formGroup]="memberForm" class="">
                            <div class="form-grid">
                                <div class="input-field">
                                    <label> Username </label>
                                    <input type="username" name="username" id="username" formControlName="username" placeholder="Username" required="">
                                </div>
                                <div class="input-field mt-4">
                                    <label> Password</label>
                                    <input type="password" name="Password" id="Password" formControlName="password" placeholder="Password" required="">
                                </div>
                            </div>
                            <label class="check-remaind mt-3">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p class="remember">Remember Me</p>
                            </label>
                            <label class="check-remaind mt-3">
                                <p > <a routerLink="/forget">Forget Password</a> here</p>
                            </label>
                            <button type="submit" class="btn btn-primary btn-style" (click)="Submit()">Login now</button>
                        </form>
                    </div>
                    <div class="col-lg-6 social-login-details align-self pl-lg-5 mt-lg-0 mt-4">
                        <!-- <p class="text-center mb-3">Or login with</p>
                        <div class="social-media">
                            <a href="#facebook" class="fb"><span class="fa fa-facebook" aria-hidden="true"></span> Login with facebok</a>
                            <a href="#twitter" class="tw"><span class="fa fa-twitter" aria-hidden="true"></span> Login with twitter</a>
                        </div> -->
                        <p class="text-center mt-4">Not yet registered? <a routerLink="/signup">signup</a> here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
